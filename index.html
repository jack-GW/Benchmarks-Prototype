<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Hexagon Comparison</title>
    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 100%;
            height: 100vh;
            gap: 1px;
            background-color: #333;
        }
        
        .column {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #333;
            width: 100%;
        }
        
        .content {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #root-sonnet, #root-deepseek, #root-openai {
            width: 100%;
            height: calc(100% - 50px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="title">Claude 3.5 Sonnet</div>
            <div class="content">
                <div id="root-sonnet"></div>
            </div>
        </div>
        <div class="column">
            <div class="title">DeepSeek R1</div>
            <div class="content">
                <div id="root-deepseek"></div>
            </div>
        </div>
        <div class="column">
            <div class="title">OpenAI O3 Mini</div>
            <div class="content">
                <div id="root-openai"></div>
            </div>
        </div>
    </div>

    <!-- Load components -->
    <script type="text/babel" src="claude_hexagon.js"></script>
    <script type="text/babel" src="deepseek_hexagon.js"></script>
    <script type="text/babel" src="openai_hexagon.js"></script>
    
    <script type="text/babel">
        // Wait for components to be loaded
        setTimeout(() => {
            // Initialize Claude's component
            const rootSonnet = ReactDOM.createRoot(document.getElementById('root-sonnet'));
            rootSonnet.render(React.createElement(window.ClaudeHexagon));
            
            // Initialize DeepSeek's component
            const rootDeepseek = ReactDOM.createRoot(document.getElementById('root-deepseek'));
            rootDeepseek.render(React.createElement(window.DeepSeekHexagon));
            
            // Initialize OpenAI's component (once you have it)
            const rootOpenai = ReactDOM.createRoot(document.getElementById('root-openai'));
            rootOpenai.render(React.createElement(window.OpenAIHexagon));
        }, 100);
    </script>
</body>
</html>
